<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 50px;
            margin: 0;
            color: #333;
        }
        h1 {
            font-size: 100px;
            color: #ff6347;
        }
        h2 {
            font-size: 24px;
            color: #555;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        a {
            text-decoration: none;
            color: #ff6347;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Oops! The page you're looking for doesn't exist.</h2>
        <p>It might have been moved, or the URL could be typed incorrectly.</p>
        <p><a href="/">Go back to the homepage</a></p>
    </div>
</body>
</html>
